<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Pantry Lead – Shifts</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="{{ url_for('static', filename='css/base.css') }}" />
    <link rel="stylesheet" href="{{ url_for('static', filename='css/lead.css') }}" />
  </head>
  <body>
    <div class="shell">
      <header class="header">
        <div class="header-left">
          <span class="logo">Pantry</span>
          <div class="pantry-select-wrap">
            <label for="pantry-select" class="pantry-label">Pantry</label>
            <select id="pantry-select" class="pantry-select"></select>
          </div>
        </div>
        <div class="header-right">
          <span class="user-email" data-user-email>Loading…</span>
          <button class="btn-secondary" id="logout-btn" type="button">Logout</button>
        </div>
      </header>

      <div class="body">
        <aside class="sidebar">
          <nav>
            <a href="{{ url_for('lead_dashboard') }}" class="nav-link active">Shifts</a>
            <a href="{{ url_for('admin_assign') }}" class="nav-link">Admin: Assign</a>
          </nav>
        </aside>
        <main class="main">
          <section class="calendar">
            <div class="calendar-header">
              <h1 id="calendar-title">Shifts</h1>
              <div class="calendar-actions">
                <button class="btn-secondary" id="prev-week-btn" type="button">Previous week</button>
                <button class="btn-secondary" id="today-btn" type="button">This week</button>
                <button class="btn-secondary" id="next-week-btn" type="button">Next week</button>
                <button class="btn-primary" id="open-create-btn" type="button">Create Shift</button>
              </div>
            </div>
            <div class="calendar-week" id="week-grid">
              <!-- Filled by JS -->
            </div>
          </section>

          <section class="create-panel" id="create-panel" hidden>
            <h2>Create Shift</h2>
            <form id="create-shift-form">
              <div class="form-group">
                <label for="role-input">Role / Title</label>
                <input id="role-input" name="role_name" type="text" placeholder="e.g. Packing" />
                <div class="form-error" data-error-for="role_name"></div>
              </div>

              <div class="form-group">
                <label for="start-input">Start Time</label>
                <input id="start-input" name="start_time" type="datetime-local" />
                <div class="form-error" data-error-for="start_time"></div>
              </div>

              <div class="form-group">
                <label for="end-input">End Time</label>
                <input id="end-input" name="end_time" type="datetime-local" />
                <div class="form-error" data-error-for="end_time"></div>
              </div>

              <div class="form-group">
                <label for="required-input">Required Volunteer Count</label>
                <input id="required-input" name="required_count" type="number" min="1" step="1" value="1" />
                <div class="form-error" data-error-for="required_count"></div>
              </div>

              <div class="form-actions">
                <button class="btn-secondary" type="button" id="cancel-create-btn">Cancel</button>
                <button class="btn-primary" type="submit">Create Shift</button>
              </div>
              <div class="form-message" id="create-message"></div>
            </form>
          </section>
        </main>
      </div>
    </div>

    <script src="{{ url_for('static', filename='js/lead.js') }}"></script>
  </body>
</html>
